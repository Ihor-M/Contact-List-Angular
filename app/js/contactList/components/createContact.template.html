<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <h1>Create contact</h1>
        <form action="">
            <div class="form-group">
                <label for="first_name">Name</label>
                <input type="text" id="first_name" class="form-control" placeholder="John">
            </div>
            <div class="form-group">
                <label for="last_name">Surname</label>
                <input type="text" id="last_name" class="form-control" placeholder="Doe">
            </div>
            <div class="form-group">
                <label for="phone_number">Phone number</label>
                <input type="text" id="phone_number" class="form-control" placeholder="+380110011000">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label for="birthday">Birthday date</label>
                <input type="date" id="birthday" class="form-control">
            </div>
            <div class="form-group">
                <label for="basic_information">Basic Information</label>
                <input type="text" id="basic_information" class="form-control" placeholder="Who is this person for you?">
            </div>
            <input type="submit" class="btn btn-primary" value="Create">
        </form>
    </div>
</div>
